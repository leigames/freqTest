<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>白点比例估计测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            margin-top: 20px;
        }
        #canvas {
            border: 1px solid #000;
            margin: 15px auto;
            display: block;
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            width: 90%;
            max-width: 300px;
        }
        button:hover {
            background-color: #45a049;
        }
        .progress {
            margin: 15px 0;
            font-weight: bold;
            font-size: 18px;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            word-break: break-word;
        }
        .result-item {
            margin: 10px 0;
            font-size: 16px;
        }
        .input-container {
            margin: 15px 0;
        }
        input {
            padding: 10px;
            width: 100px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
            display: block;
            margin-bottom: 8px;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            button {
                padding: 10px 20px;
                font-size: 15px;
            }
            .progress {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>白点比例估计测试</h1>
    <p>请估计每张图中白点所占的比例（0-100%）</p>
    
    <div id="start-screen">
        <button id="start-btn">开始测试</button>
    </div>
    
    <div id="test-screen" style="display: none;">
        <div class="progress">测试进度: <span id="progress">1</span>/10</div>
        <canvas id="canvas"></canvas>
        <div class="input-container">
            <label for="estimate">你的估计 (%):</label>
            <input type="number" id="estimate" min="0" max="100" step="1" inputmode="numeric">
        </div>
        <button id="next-btn">下一张</button>
    </div>
    
    <div id="result-screen" style="display: none;">
        <h2>测试结果</h2>
        <div id="results" class="result"></div>
        <button id="restart-btn">重新测试</button>
    </div>

    <script>
        // 全局变量
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const estimateInput = document.getElementById('estimate');
        const progressDisplay = document.getElementById('progress');
        const startScreen = document.getElementById('start-screen');
        const testScreen = document.getElementById('test-screen');
        const resultScreen = document.getElementById('result-screen');
        const resultsContainer = document.getElementById('results');
        
        let currentTest = 0;
        const totalTests = 10;
        const testData = [];
        const originalWidth = 160;  // 原始点阵宽度
        const originalHeight = 90;  // 原始点阵高度
        let scale = 1;              // 动态计算的缩放比例
        let displayWidth, displayHeight; // 实际显示尺寸
        
        // 开始测试
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            testScreen.style.display = 'block';
            adjustCanvasSize();
            generateDotImage();
        });
        
        // 下一张图片
        nextBtn.addEventListener('click', () => {
            const estimate = parseInt(estimateInput.value);
            
            if (isNaN(estimate)) {
                alert('请输入一个数字');
                return;
            }
            
            if (estimate < 0 || estimate > 100) {
                alert('请输入0-100之间的数字');
                return;
            }
            
            // 保存当前测试结果
            testData.push({
                actual: Math.round((whitePixels / (originalWidth * originalHeight)) * 100),
                estimate: estimate
            });
            
            // 清空输入
            estimateInput.value = '';
            
            // 更新进度
            currentTest++;
            progressDisplay.textContent = currentTest + 1;
            
            if (currentTest < totalTests) {
                generateDotImage();
            } else {
                // 测试结束，显示结果
                showResults();
            }
        });
        
        // 重新测试
        restartBtn.addEventListener('click', () => {
            currentTest = 0;
            testData.length = 0;
            progressDisplay.textContent = '1';
            resultScreen.style.display = 'none';
            testScreen.style.display = 'block';
            adjustCanvasSize();
            generateDotImage();
        });
        
        // 调整画布大小以适应屏幕
        function adjustCanvasSize() {
            // 计算最大可用宽度（留出边距）
            const maxWidth = Math.min(window.innerWidth - 40, 640);  // 最大不超过640px
            // 保持原始比例 (160:90 = 16:9)
            displayWidth = maxWidth;
            displayHeight = Math.round(maxWidth * originalHeight / originalWidth);
            
            // 设置画布显示尺寸
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            
            // 设置画布实际像素尺寸（保持清晰度）
            const devicePixelRatio = window.devicePixelRatio || 1;
            canvas.width = originalWidth * devicePixelRatio;
            canvas.height = originalHeight * devicePixelRatio;
            
            // 调整绘图比例
            ctx.scale(devicePixelRatio, devicePixelRatio);
            
            // 计算每个点的显示比例
            scale = displayWidth / originalWidth;
        }
        
        // 窗口大小改变时调整画布
        window.addEventListener('resize', () => {
            if (testScreen.style.display !== 'none') {
                adjustCanvasSize();
                generateDotImage(); // 重新生成当前图像
            }
        });
        
        let whitePixels = 0;
        
        // 生成点阵图
        function generateDotImage() {
            // 清空画布
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 随机决定白点比例 (10%-90%)
            const whiteRatio = 0.1 + Math.random() * 0.8;
            whitePixels = 0;
            
            // 绘制点阵
            for (let y = 0; y < originalHeight; y++) {
                for (let x = 0; x < originalWidth; x++) {
                    if (Math.random() < whiteRatio) {
                        ctx.fillStyle = 'white';
                        whitePixels++;
                    } else {
                        ctx.fillStyle = 'black';
                    }
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        }
        
        // 显示结果
        function showResults() {
            testScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            
            resultsContainer.innerHTML = '';
            
            let totalDifference = 0;
            
            testData.forEach((test, index) => {
                const difference = Math.abs(test.actual - test.estimate);
                totalDifference += difference;
                
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <strong>【测试 ${index + 1}】</strong>
                    实际比例: ${test.actual}，%
                    你的估计: ${test.estimate}，%
                    差异: ${difference}%
                `;
                resultsContainer.appendChild(item);
            });
            
            const averageDiff = (totalDifference / totalTests).toFixed(1);
            const summary = document.createElement('div');
            summary.className = 'result-item';
            summary.style.fontWeight = 'bold';
            summary.style.marginTop = '20px';
            summary.innerHTML = `平均差异: ${averageDiff}%`;
            resultsContainer.appendChild(summary);
        }
    </script>
</body>
</html>
